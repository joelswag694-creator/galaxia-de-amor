<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi universo entero</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b0033, #000);
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      color: #ffb6f9;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff0080, 0 0 60px #ff00ff;
      animation: pulse 3s infinite alternate;
      z-index: 1;
    }

    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.1); }
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .message {
      position: absolute;
      font-size: 1.2em;
      color: #ffd1dc;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      opacity: 0;
      animation: floatMessage 10s linear infinite;
      z-index: 1;
    }

    @keyframes floatMessage {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="center-text">Mi universo entero</div>
  <div id="stars"></div>
  <div id="messages"></div>

  <script>
    window.onload = function() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 300; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 4 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        starsContainer.appendChild(star);
      }

      const messages = ["Te amo", "Mi todo", "Mi estrella", "Eres mi vida", "Siempre juntos", "Mi amor"];
      const messagesContainer = document.getElementById('messages');

      function createMessage() {
        const msg = document.createElement('div');
        msg.classList.add('message');
        msg.textContent = messages[Math.floor(Math.random() * messages.length)];
        msg.style.left = `${Math.random() * 80 + 10}vw`;
        msg.style.animationDuration = `${8 + Math.random() * 5}s`;
        messagesContainer.appendChild(msg);
        setTimeout(() => { msg.remove(); }, 13000);
      }

      setInterval(createMessage, 2000);
    };
  </script>
</body>
</html>
